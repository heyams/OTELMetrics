plugins {
    id 'java'
    id 'application'
    id 'idea'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    mavenLocal()
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    implementation platform("io.opentelemetry:opentelemetry-bom:1.12.0")
    implementation platform('io.opentelemetry:opentelemetry-bom-alpha:1.12.0-alpha')
    implementation('io.opentelemetry:opentelemetry-api')
    implementation('io.opentelemetry:opentelemetry-exporter-logging')
    implementation('io.opentelemetry:opentelemetry-sdk-metrics-testing:1.12.0-alpha')
    implementation('com.google.code.gson:gson:2.9.0')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}